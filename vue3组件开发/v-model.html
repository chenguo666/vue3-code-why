<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>v-model</title>
</head>

<body>
  <div id="app"></div>
  <template id="my-app">
      <input type="text" v-model="values" />
      <input type="text" :value="values" @input="inputit" />
    </template>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      template: '#my-app',
      data() {
        return {
          values: '666'
        }
      },
      methods: {
        inputit(event) {
          console.log(event)
          this.values = event.target.value
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
