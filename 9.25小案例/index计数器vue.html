<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    //   声明式开发
    Vue.createApp({
        // 会替换掉div 内的元素
        template: `
                <h2 >{{count}}</h2>
                <button @click="add">+</button>
                <button @click="del">-</button>
            `,
        data() {
          return {
            count: 0
          }
        },
        methods: {
          add() {
            this.count++
          },
          del() {
            this.count--
          }
        }
      }).mount('#app')
      // 如何调试vue源码
      /*
      1.下载 vue-next 源码 推荐 git clone xxxx
      对系统有要求 win8以上
      yarn isntall  
      node   得》=16.5.0   
      然后 yarn run dev
      会把包打到dist文件夹里的一个vue.global.js
      就可以开启调试
      为方便调试 可以 打开 --sourcemap 在package.json的 dev命令里
      */
  </script>
</body>

</html>
