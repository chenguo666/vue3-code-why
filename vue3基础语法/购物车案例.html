<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>书籍购物车</title>
  <style>
    table {
      border: 1px solid #e9e9e9;
      border-collapse: collapse;
      border-spacing: 0;
    }
    
    th,
    td {
      padding: 8px 16px;
      border: 1px solid #e9e9e9;
      text-align: left;
    }
    
    th {
      background-color: #f7f7f7;
      color: #5c6b77;
      font-weight: 600;
    }
    
    .counter {
      margin: 0 3px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <template id="my-app">
      <table>
        <thead>
          <th></th>
          <th>书籍名称</th>
          <th>出版日期</th>
          <th>价格</th>
          <th>购买数量</th>
          <th>操作</th>
        </thead>
        <tbody>
            <template v-if="filterBooks.length>0">
                <tr v-for="item,index in filterBooks" :key="item.id">
            <td>{{index+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.date}}</td>
            <td>{{item.price}}</td>
            <td>
              <button :disabled="item.count <=1" @click="decrement(index)">
                -
              </button>
              <span class="counter"> {{item.count}} </span>
              <button @click="increment(index)">+</button>
            </td>
            <td>
              <button @click="remove(index)">移除</button>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- vue3 不支持过滤器  推荐方法 1. 计算属性 2. 使用全局方法 -->
      <h1>总价：{{money}}</h1>
            </template>
  <template v-else>
                 <h1>购物车为空</h1>
             </template>

  </template>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="./index.js"></script>
</body>

</html>
