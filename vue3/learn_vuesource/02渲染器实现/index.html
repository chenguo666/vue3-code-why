<body>
  <div id="app"></div>
  <script src="./render.js"></script>
  <script>
    //   h函数创建一个vnode
    const vnode = h(
        'div', {
          class: 'chan'
        }, [
          h('h2', null, 'chanchanchan'),
          h(
            'button', {
              onClick: function() {
                console.log(111)
              }
            },
            '+'
          )
        ]
      )
      // 通过mount 将vnode 挂载到app上
    mount(vnode, document.querySelector('#app'))
  </script>
</body>
