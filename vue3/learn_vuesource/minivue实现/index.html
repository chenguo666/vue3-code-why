<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../02渲染器实现/render.js"></script>
  <script src="../03响应式系统/reactive.js"></script>
  <script src="./index.js"></script>
  <script>
    const App = {
      data: reactive({
        counterx: 0
      }),
      render() {
        return h('div', null, [
          h('h2', null, `当前计数:${this.data.counterx}`),
          h(
            'button', {
              onClick: () => {
                this.data.counterx++
                  console.log(this.data.counterx)
              }
            },
            '+1'
          )
        ])
      }
    }
    const app = createApp(App)
    app.mount('#app')
  </script>
</body>

</html>
