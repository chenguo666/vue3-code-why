<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="./render.js"></script>
  <script>
    //  1 h函数创建一个vnode
    const vnode = h(
        'div', {
          class: 'chan',
          id: 'aaa'
        }, [
          h('h2', null, 'chanchanchan'),
          h(
            'button', {
              onClick: function() {
                console.log(111)
              }
            },
            '+'
          )
        ]
      )
      // 2 通过mount 将vnode 挂载到app上
    mount(vnode, document.querySelector('#app'))

    //  3 创建新的vnode

    setTimeout(() => {
      const vnode1 = h(
        'h', {
          class: 'fuirt',
          id: 'aaa'
        },
        '哈哈哈哈'
      )
      patch(vnode, vnode1)
    }, 3000)
  </script>
</body>

</html>
