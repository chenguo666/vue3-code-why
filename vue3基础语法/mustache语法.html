<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="my-app">
      <h2>{{msg}}</h2>
      <h2>{{100*2}}</h2>
      <!-- v-cloak 元素没解析出来之前用的 解决屏幕闪动的好方法  大型、工程化的项目中不需要-->
      <h2 v-cloak>{{100*2}}</h2>
      <!-- 封装高级组件 -->
      <div :="info"></div>
      <button
        @="{
          click:dodo,
          mousemove:lili
      }"
      >
        按钮
      </button>
      <!-- 默认传入event对象 -->
      <button @click="somec($event,'coder')">event 参数</button>
      <ul>
        <li v-for="item in letters">{{item}}</li>
      </ul>
      <button @click="addit">插入f</button>
    </template>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          msg: 'hello',
          info: {
            name: 'why',
            height: '800px',
            width: '500px'
          },
          letters: ['a', 'b', 'c', 'd']
        }
      },
      methods: {
        dodo() {
          console.log('dodo')
        },
        lili() {
          console.log('lili')
        },
        somec(event, a) {
          console.log(event, a)
        },
        addit() {
          // 没有key的时候 效率低下  原数组插入f c后移 移除d 然后再新增d进去
          //   有key的情况下 调用另一个方法  从头部开始遍历 节点相同就继续遍历 有不一样就break跳出循环
          this.letters.splice(2, 0, 'f')
        }
        // 数组操作方法会生成新的数组的方法有 fitler concat slice
      }
    }
    Vue.createApp(App).mount('#app')
  </script>
</body>

</html>
