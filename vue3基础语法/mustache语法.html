<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="my-app">
      <h2>{{msg}}</h2>
      <h2>{{100*2}}</h2>
      <!-- v-cloak 元素没解析出来之前用的 解决屏幕闪动的好方法  大型、工程化的项目中不需要-->
      <h2 v-cloak>{{100*2}}</h2>
      <div :="info"></div>
    </template>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          msg: 'hello',
          info: {
            name: 'why',
            height: '800px',
            width: '500px'
          }
        }
      },
      methods() {}
    }
    Vue.createApp(App).mount('#app')
  </script>
</body>

</html>
